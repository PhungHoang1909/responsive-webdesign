<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required> </label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required> </label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required> </label>
        <label for="password">Create a New Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required> </label>
    </fieldset>

    <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
        <label for="terms-and-conditions" name="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
    </fieldset>

    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="file" type="file"></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120"> </label>
        <label for="referrer">How did you hear about us 
            <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
        </label>
    </fieldset>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
