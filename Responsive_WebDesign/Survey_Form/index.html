<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <fieldset>
            <label for="name">Name <input id="name-label" type="text" name="name" placeholder="Enter your name" required ></label>
            <label for="email">Email <input id="email-label" type="email" name="email" placeholder="Enter your email" required></label>
            <label for="number">Age (optional) <input id="number-label" type="number" name="number" min="10" max="99" placeholder="Age"> </label>
            <label for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>

            <label for="recommend">Would you recommend freeCodeCamp to a friend?
                <input id="recommend" type="radio" class="inline">Definitely
                <input id="recommend" type="radio" class="inline">Maybe
                <input id="recommend" type="radio" class="inline">Not sure
            </label>
        </fieldset>

        <fieldset>

            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>

            <label for="">What would you like to see improved? (check all that apply)
                <input type="checkbox" class="inline" >Front-end Projects
                <input type="checkbox" class="inline" >Back-end Projects
                <input type="checkbox" class="inline" >Data Visualization
                <input type="checkbox" class="inline" >Challenges
                <input type="checkbox" class="inline" >Open Source Community
                <input type="checkbox" class="inline" >Gitter help rooms
                <input type="checkbox" class="inline" >Videos
                <input type="checkbox" class="inline" >City Meetups
                <input type="checkbox" class="inline" >Wiki
                <input type="checkbox" class="inline" >Forum
                <input type="checkbox" class="inline" >Additional Courses
            </label>
        </fieldset>

        <fieldset>
            <label for="">Any comments or suggestions?
                <textarea name="" id="" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
            </label>

        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
