<!DOCTYPE html>
<!-- Lab 8 - Trying out Timers! -->
<html>

  <head>
    <title>Sliding right along</title>
    <link rel="stylesheet" type="text/css" href="viewer.css">
    <script src="slideme.js"></script>
  </head>

  <body id="theBody">
    <h1 id="theHeading">Come see my ViewMaster</h1>
    <button id="starttimer">Start Timer</button>
    <button id="stoptimer">Stop Timer</button>
    <br/>
    <h3>Set Slide Show Speed:</h3>
    <input type="radio" name="speed" id="one">1 second<br>
    <input type="radio" name="speed" id="two">2 seconds<br>
    <input type="radio" name="speed" id="three">3 seconds<br>
    <input type="radio" name="speed" id="four" checked>4 seconds<br>
    <button id="changeSpeed">Change Speed on Slide Show and restart</button>
    <p>
      <img class="circular" id="imageLeft" src="viewmaster.jpg">
      <img class="circular" id="imageRight" src="viewmaster.jpg">
  </body>

</html>
